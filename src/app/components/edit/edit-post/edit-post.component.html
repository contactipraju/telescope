<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Post ({{post.title}})</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-12">
                    <select name="post-type" class="form-control modal-input" [(ngModel)]="post.type">
                        <option *ngFor="let type of postTypes" [ngValue]="type.value">{{type.text}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-12">
                    <input type="text" name="post-title" class="form-control modal-input" [(ngModel)]="post.title" placeholder="add title"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-12">
                    <angular-editor name="post-content" [placeholder]="'Start typing...'" [(ngModel)]="post.content"></angular-editor>
                </div>
            </div>
            <div class="form-group">
                <label for="min-date" class="col-12 control-label">Tags</label>
                <div class="col-12">
                </div>
            </div>
            <div class="form-group">
                <div class="col-12">
                    <textarea name="notes" rows="2" cols="50" [(ngModel)]="post.notes" placeholder="Comments go here..."></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="error-message" id="errorDivAvail">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-delete left-button" *ngIf="mode === 'edit'" (click)="showDeleteConfirmation = true">Delete</button>
        <button type="button" class="btn btn-default" *ngIf="mode === 'add'"  (click)="savePost()">Add</button>
        <button type="button" class="btn btn-default" *ngIf="mode === 'edit'" (click)="savePost()">Update</button>

        <button type="button" class="btn btn-default" (click)="modalRef.hide()" id="btn-close">Close</button>
    </div>
    <div *ngIf="showDeleteConfirmation" class="modal-footer confirmation-warning">
        <span class="confirmation-message">Are you sure you want to delete this post?</span>
        <button type="button" class="btn btn-default btn-delete" (click)="deletePost()">Yes</button>
        <button type="button" class="btn btn-default" (click)="showDeleteConfirmation = false">No</button>
    </div>
</div>
