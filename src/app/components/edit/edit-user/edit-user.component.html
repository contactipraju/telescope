<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Edit User ({{user.firstname}} {{user.lastname}})</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="min-date" class="col-12 control-label">Firstname</label>
                <div class="col-12">
                    <input type="text" name="user-firstname" class="form-control modal-input" [(ngModel)]="user.firstname" />
                </div>
            </div>
            <div class="form-group">
                <label for="min-date" class="col-12 control-label">Lastname</label>
                <div class="col-12">
                    <input type="text" name="user-lastname" class="form-control modal-input" [(ngModel)]="user.lastname" />
                </div>
            </div>
            <div class="form-group">
                <label for="weekly-rate" class="col-12 control-label">Email</label>
                <div class="col-12">
                    <input type="text" name="user-email" class="form-control modal-input" [(ngModel)]="user.email" />
                </div>
            </div>
            <div class="col-12">
                <div class="error-message" id="errorDivAvail">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-delete left-button" *ngIf="mode === 'edit'" (click)="showDeleteConfirmation = true">Delete</button>
        <button type="button" class="btn btn-default" *ngIf="mode === 'add'" (click)="saveUser()">Add</button>
        <button type="button" class="btn btn-default" *ngIf="mode === 'edit'"   (click)="saveUser()">Update</button>

        <button type="button" class="btn btn-default" (click)="modalRef.hide()" id="btn-close">Close</button>
    </div>
    <div *ngIf="showDeleteConfirmation" class="modal-footer confirmation-warning">
        <span class="confirmation-message">Are you sure you want to delete this user?</span>
        <button type="button" class="btn btn-default btn-delete" (click)="deleteUser()">Yes</button>
        <button type="button" class="btn btn-default" (click)="showDeleteConfirmation = false">No</button>
    </div>
</div>
