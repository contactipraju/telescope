<div class="input-string-container">
  <div class="nobel-form-group clearfix">
    <i class="nobel-form-control-icon pull-left nobel-icon fas fa-search"></i>
    <input type="search" aria-label="Search" class="nobel-form-control pull-left"
      name="{{data.id}}"
      placeholder="{{data.label}}"
      [(ngModel)]="value"
      (ngModelChange)="onValueChange()"
    >
  </div>
</div>
