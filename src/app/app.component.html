<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <!-- <h3>Science for Society</h3> -->
    <img width="50" alt="Science For Society" src="/assets/images/logo.jpg">
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/events'"> Events </a>
      <a mat-button [routerLink]="'/people'"> People </a>
      <a mat-button [routerLink]="'/admin'"> Admin </a>
      <a mat-button [routerLink]="'/resources'"> Resources </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/events'"> Events </a>
      <a mat-list-item [routerLink]="'/people'"> People </a>
      <a mat-list-item [routerLink]="'/admin'"> Admin </a>
      <a mat-list-item [routerLink]="'/resources'"> Resources </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
