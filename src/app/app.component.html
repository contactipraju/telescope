<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="logo-container">
      <img width="50" alt="telescope" src="assets/images/logos/logo-telescope.png">
    </span>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button *ngFor="let nav of navList" [routerLink]="nav.url"> {{nav.name}} </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item *ngFor="let nav of navList" [routerLink]="nav.url"> {{nav.name}} </a>
      <a mat-list-item (click)="sidenav.toggle()" href="">Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 84vh;">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
